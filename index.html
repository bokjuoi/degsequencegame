<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Edges</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Edges</h1>
        <h2 class="subtitle">Create the graph before the timer runs out!</h2>
    </header>
    <main>
        <div id="timer">00:00</div>
        <div id="graph-container"></div>
        <div id="controls">
            <button id="start-btn">Ready</button>
            <button id="undo-btn">Next</button>
            <button id="done-btn">Check</button>
        </div>
        <div id="message"></div>
    </main>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
